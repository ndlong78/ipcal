<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv4, Subnet, Regex Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>IPv4, Subnet, Regex Calculator</h1>
        <form method="post" action="/calculate">
            <div>
                <label for="ipv4">IPv4 Address:</label>
                <input type="text" id="ipv4" name="ipv4">
            </div>
            <div>
                <label for="network">Network (CIDR or IP + Netmask):</label>
                <input type="text" id="network" name="network">
            </div>
            <button type="submit">Calculate</button>
        </form>

        {% if result %}
            <h2>Results:</h2>
            <div class="result">
                {% for key, value in result.items() %}
                    {% if key == 'regex' %}
                        <p><strong>{{ key }}:</strong> <code>{{ value['pattern'] }}</code></p>
                    {% else %}
                        <p><strong>{{ key }}:</strong> {{ value }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
